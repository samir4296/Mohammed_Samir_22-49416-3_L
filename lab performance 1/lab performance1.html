<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(0, 0, 0);
       display: flex; 
       justify-content: center; 
      align-items: center;
      margin-top: 130px;
    }
 
    form {
      background-color: rgb(76, 217, 236);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
 
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #4e34f6;
      border-radius: 8px;
    }
 
    button {
      width: 100%;
      padding: 10px;
      background-color: #288ea7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
 
    button:hover {
      background-color: #249ed2;
    }
 
    .error {
      color: rgb(181, 33, 239);
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
 
  <form id="registrationForm">
    <h2>Register Course</h2>
    <label>Full Name</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter full name">
    <div class="error" id="nameError"></div>
 
    <label>Email</label>
    <input type="email" id="email" name="email" placeholder="Enter email">
    <div class="error" id="emailError"></div>
 
    <label>Age</label>
    <input type="number" id="age" name="age" placeholder="Enter age">
    <div class="error" id="ageError"></div>
 
    <label>Course</label>
    <select id="course" name="course">
      <option value="">Select Course</option>
      <option value="Web Development">Web Development</option>
      <option value="Data Science">Data Science</option>
      <option value="Data Com">Data Com</option>
    </select>
 
    <button type="submit">Submit</button>
  </form>
 
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
 
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("ageError").innerText = "";
 
      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const age = parseInt(document.getElementById("age").value.trim());
 
      let valid = true;
 
      if (name.length < 3) {
        document.getElementById("nameError").innerText = "Name must be at least 3 characters.";
        valid = false;
      }
 
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Please enter a valid email.";
        valid = false;
      }
 
      if (isNaN(age) || age < 18 || age > 100) {
        document.getElementById("ageError").innerText = "Age must be between 18 and 100.";
        valid = false;
      }
 
      if (valid) {
        alert("Form submitted successfully!");
        document.getElementById("registrationForm").reset();
      }
    });
  </script>
 
</body>
</html>
